<html>
    <head>
        <title>title</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
       <script src="../../style/fontawesome-free-6.4.0-web/js/all.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="divDetalle" class="row mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <span class="h3">Detalle de Bebida</span>
                <span class="float-end">
                    <button class="btn btn-sm btn-outline-danger float-end" id="btnSetDetalleVisible">
                        <i class="fas fa-times"></i>
                    </button>
                </span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div style="width:320px;">
                        <div class="text-center">
                            <img id="imgFoto" style="width:288px; height:288px;"/>
                        </div>
                        <div class="mt-2 text-center">
                            <button id="btnCargarFoto" class="btn btn-outline-success">
                                <i class="fa-regular fa-image"></i>
                                <span class="ms-2">Cargar Imagen</span>
                            </button>
                        </div>
                        <div class="mt-2 text-center">
                            <input id="inputFoto" type="file" class="form-control" />
                            <div class="mt-2">
                                <textarea id="txtaFoto" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col ms-4">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input id="txtIdBebida" type="text" class="form-control" placeholder="ID Bebida" readonly />
                                    <label for="txtIdBebida">ID Bebida</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input id="txtIdProducto" type="text" class="form-control" placeholder="ID Producto" readonly />
                                    <label for="txtIdProducto">ID Producto</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <div class="form-floating">
                                    <input id="txtNombre" type="text" class="form-control" placeholder="Nombre:"/>
                                    <label for="txtNombre">Nombre:</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtPrecio" type="text" class="form-control text-end" placeholder="Precio: $"/>
                                    <label for="txtPrecio">Precio: $</label>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-floating">
                                    <select id="cmbCategoria" class="form-select"></select>
                                    <label for="cmbCategoria">Categor&iacute;a</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea id="txtaDescripcion" class="form-control" 
                                              placeholder="Descripci&oacute;n:"
                                              style="height: 96px;"></textarea>
                                    <label for="txtaDescripcion">Descripci&oacute;n:</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary me-2" id="btnSave">
                                    <i class="fas fa-save"></i>
                                    <span class="ml-2">Guardar</span>
                                </button>
                                <button class="btn btn-danger ms-2 me-2" id="btnDelete">
                                    <i class="fas fa-trash"></i>
                                    <span class="ml-2">Eliminar</span>
                                </button>
                                <button class="btn btn-outline-success ms-2" id="btnLimpiarFormulario">
                                    <i class="fas fa-plus"></i>
                                    <span class="ms-2">Nuevo</span>
                                </button>
                                <button class="btn btn-danger ms-2 me-2" id="btnIniciar">
                                    Iniciar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="divCatalogo" class="row mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <span class="h3">Cat&aacute;logo de Bebibas</span>
                <span>
                    <button class="btn btn-outline-success ms-2" id="btnLimpiarMostrarFormulario">
                        <i class="fas fa-plus"></i>
                        <span class="ms-2">Nuevo</span>
                    </button>
                </span>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categor&iacute;a</th>
                            <th>Estatus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyBebidas">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</div>
        <script src="controller_Bebida.js" type="text/javascript"></script>

</html>
