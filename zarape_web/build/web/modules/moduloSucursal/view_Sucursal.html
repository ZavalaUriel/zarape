<html>
    <head>
        <title>Sucursales</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
       <script src="../../style/fontawesome-free-6.4.0-web/js/all.js" type="text/javascript"></script>
       <link href="../../style/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
       <script src="../../style/sweetalert2/sweetalert2.min.js" type="text/javascript"></script>
       <meta name="viewport" content="initial-scale=1.0,
        width=device-width" />
      <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
        type="text/javascript" charset="utf-8"></script>
      <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
        type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        
        <div id="divDetalle" class="row mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <span class="h3">Detalle de Sucursal</span>
                <span class="float-end">
                    <button class="btn btn-sm btn-outline-danger float-end" id="btnSetDetalleVisible">
                        <i class="fas fa-times"></i>
                    </button>
                </span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div style="width:320px;">
                        <div class="text-center">
                            <img id="imgFoto" style="width:288px; height:288px;"/>
                        </div>
                        <div class="mt-2 text-center">
                            <button id="btnCargarFoto" class="btn btn-outline-success">
                                <i class="fa-regular fa-image"></i>
                                <span class="ms-2">Cargar Imagen</span>
                            </button>
                        </div>
                        <div class="mt-2 text-center">
                            <input id="inputFoto" type="file" class="form-control" />
                            <div class="mt-2">
                                <textarea id="txtaFoto" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col ms-4">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input id="txtIdSucursal" type="text" class="form-control" placeholder="ID Sucursal" readonly />
                                    <label for="txtIdSucursal">ID Sucursal</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <div class="form-floating">
                                    <input id="txtNombre" type="text" class="form-control" placeholder="Nombre Sucursal:"/>
                                    <label for="txtNombre">Nombre:</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtLatitud" type="text" class="form-control text-end" placeholder="Latitud: "/>
                                    <label for="txtLatitud">Latitud: </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtLongitud" type="text" class="form-control text-end" placeholder="Longitud: "/>
                                    <label for="txtLongitud">Longitud: </label>
                                </div>
                            </div>
                            </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtUrl" type="text" class="form-control text-end" placeholder="url: "/>
                                    <label for="txtUrl">Url: </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtHorarios" type="text" class="form-control text-end" placeholder="Horarios: "/>
                                    <label for="txtHorarios">Horarios: </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtCalle" type="text" class="form-control text-end" placeholder="Calle: "/>
                                    <label for="txtCalle">Calle: </label>
                                </div>
                            </div>
                            </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtNumCalle" type="text" class="form-control text-end" placeholder="Num Calle: "/>
                                    <label for="txtNumCalle">Num Calle: </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-floating">
                                    <input id="txtColonia" type="text" class="form-control text-end" placeholder="Colonia: "/>
                                    <label for="txtColonia">Colonia: </label>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-floating">
                                    <select id="cmbCiudad" class="form-select"></select>
                                    <label for="cmbCiudad">Ciudad</label>
                                </div>
                            </div>
                            </div>
                        <div class="row mt-3">
                        <div id="mapContainer" style="width: 100%; height: 400px;"></div>
                        </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary me-2" id="btnSave">
                                    <i class="fas fa-save"></i>
                                    <span class="ml-2">Guardar</span>
                                </button>
                                <button class="btn btn-danger ms-2 me-2" id="btnDelete">
                                    <i class="fas fa-trash"></i>
                                    <span class="ml-2">Eliminar</span>
                                </button>
                                <button class="btn btn-outline-success ms-2" id="btnLimpiarFormulario">
                                    <i class="fas fa-plus"></i>
                                    <span class="ms-2">Nuevo</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div id="divCatalogo" class="row mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <span class="h3">Catalogo de Sucursales</span>
                <span>
                    <button class="btn btn-outline-success ms-2" id="btnLimpiarMostrarFormulario">
                        <i class="fas fa-plus"></i>
                        <span class="ms-2">Nuevo</span>
                    </button>
                </span>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Ciudad</th>
                            <th>Estado</th>
                            <th>Url</th>
                            <th>Horarios</th>
                            <th>Calle</th>
                            <th>Num Calle</th>
                            <th>Colonia</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodySucursal">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
        <script src="controller_Sucursal.js" type="text/javascript"></script>
    </body>
</html>
